<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Splide.js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="carousel" class="splide">
    <div class="splide__track">
        <ul class="splide__list">
            <li class="splide__slide"><img src="image1.jpg" alt="Image 1"></li>
            <li class="splide__slide"><img src="image2.jpg" alt="Image 2"></li>
            <li class="splide__slide"><img src="image3.jpg" alt="Image 3"></li>
            <li class="splide__slide"><img src="image4.jpg" alt="Image 4"></li>
            <li class="splide__slide"><img src="image5.jpg" alt="Image 5"></li>
        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js"></script>
<script src="ex_01.js"></script>
</body>
</html>

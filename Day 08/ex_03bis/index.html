<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tippy.js Interactive Tutorial</title>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Interactive Tutorial - Tooltip on Load</h1>
<div class="container">
    <div class="interactive-element" data-tippy-content="This is an image!">
        <img src="image.jpg" alt="Image">
    </div>
    <div class="interactive-element" data-tippy-content="Click to see a square!">
        <div class="square"></div>
    </div>
    <div class="interactive-element" data-tippy-content="This is a sound!">
        <button>Play Sound</button>
    </div>
</div>
<script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.min.js"></script>
<script src="ex_03bis.js"></script>
</body>
</html>

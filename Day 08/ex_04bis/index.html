<head>

<body>
<h1>Extended Houdini Function</h1>
<button id="hide-all">Hide All</button>
<button id="hide-specific">Hide Specific (e.g., 'target')</button>
<div>
    <p id="target">This is a targeted paragraph with an ID.</p>
    <p class="target">This is a targeted paragraph with a class.</p>
    <p>This is a regular paragraph.</p>
    <p class="target">Another targeted paragraph with a class.</p>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
